<VirtualHost *:80>
    ServerAdmin webmaster@{username}.com
    ServerName {domain}

    DocumentRoot /home/{username}/web

    ErrorLog /var/log/apache2/{username}-error_log
    CustomLog /var/log/apache2/{username}-access_log combined

    HostnameLookups Off

    UseCanonicalName Off

    ServerSignature On

    ScriptAlias /cgi-bin/ "/home/{username}/cgi-bin/"

    <Directory "/home/{username}/cgi-bin">
        AllowOverride None
        Options +ExecCGI -Includes
        <IfModule !mod_access_compat.c>
            Require all granted
        </IfModule>
        <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
        </IfModule>
    </Directory>


    <IfModule mod_userdir.c>
        UserDir public_html
        Include /etc/apache2/mod_userdir.conf
    </IfModule>


    <Directory "/home/{username}/web">

        Options Indexes FollowSymLinks

        AllowOverride None

        <IfModule !mod_access_compat.c>
            Require all granted
        </IfModule>
        <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
        </IfModule>

    </Directory>

</VirtualHost>